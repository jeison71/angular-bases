<h1>{{hero}}</h1>
<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescrription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizeName}}</dd>

</dl>
<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age==45"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
