<h3>Listado de Heroes</h3>

<div *ngIf="deletedHeroe; else nothinWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroesName.length > 0 "
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>

</ul>
